<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IPv6 Treemap Viz</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">IPv6 Treemap Vizzz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/TheWildHorse/IPv6TreeMap">Get code on GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data sources</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-9">
                <div id="chart_div"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3">
                <div id="configuration_div">
                    <h1>Configuration</h1>
                    <div>
                        <button class="chart-type" data-type="tree">Tree Map</button>
                        <button class="chart-type" data-type="bubble">Bubble Chart</button>
                    </div>
                    Size: <select id="size_metric"></select>
                    <br>
                    Color: <select id="color_metric"></select>

                    <div class="filter country">
                    </div>
                    <button id="select_all">Select All</button>
                    <button id="deselect_all">Deselect All</button>
                    <form id="advanced-filter">
                      <select class="dataset" style="width: 40%">
                      </select>
                      <select class="operation">
                        <option value="<"><</option>
                        <option value="=">=</option>
                        <option value=">">></option>
                      </select>
                      <input class="amount" type="number"  style="width: 40%">
                      <br>
                      <button style="width: 100%">Deselect By Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/visualization.js"></script>
</body>

</html>
